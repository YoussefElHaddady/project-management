<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
<body>

	<nav th:replace="layouts::navbar"></nav>

	<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST">

			<input type="text" placeholder="Employee FirstName"
				th:field="*{firstName}"> <input type="text"
				placeholder="Employee LastName" th:field="*{lastName}"> <input
				type="email" placeholder="Employee E-mail" th:field="*{email}">
			<button type="submit">Create Employee</button>
		</form>
	</div>
</body>
</html>
