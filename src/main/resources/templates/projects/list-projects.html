<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
<body>

	<nav th:replace="layouts::navbar"></nav>

	<div class="container mt-3">
		<div>
			<h3>Current Projects</h3>
			<hr>
			
			<a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">New Project</a>
			
			<table class="table table-bordered table-striped">
				<thead class="table-dark">
					<tr>
						<th>Project Name</th>
						<th>Project stage</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="project : ${projects}">
						<td th:text="${project.name}"></td>
						<td th:text="${project.stage}" th:attr="class='m-2 badge bg-' + ${project.stage == 'NOTSTARTED' ? 'danger' : project.stage == 'COMPLETED' ? 'success' : 'primary'}"></td>
						<td><a th:href="@{/projects/update(id=${project.id})}"
							class="btn btn-info btn-sm">Update</a>
							<a th:href="@{/projects/delete(id=${project.id})}"
							class="btn btn-danger btn-sm"
							onClick="if (!confirm('Are you sure you want to delete this project ?')) return false">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
