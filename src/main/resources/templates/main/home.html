<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
<body>

	<nav th:replace="layouts::navbar"></nav>

	<div class="container mt-3">
		<h1>Main Dashboard</h1>
		<hr />
		<h2>Current Projects</h2>
		<div class="row">
			<div class="col-md-8">
				<table class="table table-bordered table-striped">
					<thead class="table-dark">
						<tr>
							<th>Project Name</th>
							<th>Project stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="project : ${projects}">
							<td th:text="${project.name}"></td>
							<td th:text="${project.stage}"
								th:attr="class='m-2 badge bg-' + ${project.stage == 'NOTSTARTED' ? 'danger' : project.stage == 'COMPLETED' ? 'success' : 'primary'}"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
				<script>
					var chartData = "[[${projectStatusCount}]]"
				</script>
			</div>
		</div>

		<h2>Current Employees</h2>
		<div class="row">
			<div class="col-md-8">
				<table class="table table-bordered table-striped">
					<thead class="table-dark">
						<tr>
							<th>Employee firstname</th>
							<th>Employee lastname</th>
							<th>Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${employees}">
							<td th:text="${employee.firstName}"></td>
							<td th:text="${employee.lastName}"></td>
							<td th:text="${employee.projectCount}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/myChart.js}"></script>
</body>
</html>
